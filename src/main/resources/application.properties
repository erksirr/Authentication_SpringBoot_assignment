spring.application.name=auth_assignment
spring.main.allow-circular-references=true

# ปรับค่า jwt.secret ให้ยาวพอ
jwt.secret=supersecretkeythatshouldbelongerthan32charactersforbettersecurity

# ข้อมูลการเชื่อมต่อฐานข้อมูล MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/auth_assignment
spring.datasource.username=root
spring.datasource.password=1234

# Hibernate settings (auto ddl update)
spring.jpa.hibernate.ddl-auto=update

# MySQL Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Additional JPA settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
